<!DOCTYPE html>
<head>
    <title>Glyphicons</title>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <p>Search icon:<span class="glyphicon glyphicon-search"></span></p> 
        <div class="container">
            <p class="glyphicon glyphicon-envelope"></p>    
              <a href="#">
                <span class="glyphicon glyphicon-envelope"></span>
              </a>
            
          
            <p>Search  <span class="glyphicon glyphicon-search"></span></p>
            <p>Search-but
              <button type="button" class="btn btn-default">
                Search<span class="glyphicon glyphicon-search"></span> 
              </button>
            </p>
            
            <p>Prn <span class="glyphicon glyphicon-print"></span></p>      
            <p>Pr-bu
              <a href="#" class="btn btn-success btn-lg">
                <span class="glyphicon glyphicon-print"></span> Print 
              </a>
            </p> 
          </div>
        <div class="container">
            <h2>Cloud-download Glyph</h2>
            <p>Cloud-download icon: <span class="glyphicon glyphicon-cloud-download"></span></p>    
            <p>Cloud-download icon as a link:
              <a href="#">
                <span class="glyphicon glyphicon-cloud-download"></span>
              </a>
            </p>
            <p>Cloud-download icon on a button:
              <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-cloud-download"></span> Download from Cloud 
              </button>
            </p>
            <p>Cloud-download icon on a styled link button:
              <a href="#" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-cloud-download"></span> Download from Cloud
              </a>
            </p> 
          </div>
    </div>
    <div class="d-flex m-10 p-3 bg-secondary text-white">
    <div class="p-5 bg-success">ContactUs </div>
    <div class="p-5 bg-warning">About </div>
    <div class="p-5 bg-danger">Career</div>

    </div>
    <div class="d-flex flex-column justify-content-center" >
        <p>ContactUs</p>
        <p>About</p>
        <p>Career</p>
    </div>
    <hr>


</div>
</body>
